<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div id='header'></div>

<!-- 
*	Header component, that create header of the page 
*	And dont take any parametrs
-->

<script type="text/babel">
class Header extends React.Component {
	
	constructor(props) {
		super(props)
	}

	render() {
		
		return (<header>				
			<div className="container-fluid">
			<div className="row justify-content-between align-items-center">
			<div className="col-auto">
			<h3>Trello</h3>
			</div>
			<div className="col-auto">
			<h4>
			Make your life
			</h4>
			</div>
			</div>
			</div></header>)
	}	
}

ReactDOM.render(
	<Header/>,
	document.getElementById("header")
	)
</script>

<!--  
*	Block that situated under header of the page
*	And consists of button and other button
-->

<div id="functionalBlock">

</div>

<script type="text/babel">
var accessToDelete = false;	
class FunctionBlock extends React.Component {

	constructor(props) {
		super(props);

		this.state = {
			delete: false
		}
	}

	changeState = (a) => {
		this.setState({[a]: !this.state[a]});
	}

	configureDelete = () => {
		if(this.state.delete) {
			return (<button className="red" onClick={() => {

					accessToDelete = false;
					this.changeState('delete');
			}}>Return it?</button>)

		} else {
			return (<button className="green" onClick={() => {

					accessToDelete = true;
					this.changeState('delete');
			}}>Delete real tree</button>)
		}
	}

	render() {
		return (
			<div className="container-fluid">
				<div className="row">
					<div className="col-auto">
							<button className="red">Create new tree</button>
							{this.configureDelete()}
						</div>
				</div>
			</div>
		)
	}
}
</script>

<script type="text/babel">

	ReactDOM.render(
		<FunctionBlock/>,
		document.getElementById("functionalBlock")
	)

</script>

<!-- 
*	Main content of the page that consists of
*	Few blocks with my ideas, goals, toDoTexts
*	And many others
-->

<div class="container-fluid">

<script type="text/babel">

	constructor(props) {
		super(props);

		this.state = {

</script>

<script type="text/babel">
